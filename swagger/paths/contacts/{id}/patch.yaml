tags:
  - Contacts
summary: Upsert contact by id
operationId: upsertContact
description: 'Upsert a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000007'
          contactType:
            description: "Contact type"
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: "Contact's email"
            type: string
            example: 'andriy7@example.com'
          isFavourite:
            description: "Contact's status"
            type: boolean
            example: true
            default: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Upserts a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a contact!
            data:
              type: object
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
